
<div class="wwidget">
    <div *ngIf="WeatherData.isDay" class="weatherWidgetRow">
        <i class="fas fa-3x fa-sun sun"></i>
    </div>
    <div *ngIf="!WeatherData.isDay" class="weatherWidgetRow">
        <i class="fas fa-3x fa-moon moon"></i>
    </div>
    <div class="weatherWidgetRow cloudDiv">
        <i class="fas fa-cloud fa-3x cloud"></i>
    </div>
     <div class="weatherWidgetRow" style="font-size: 68px;">{{WeatherData.temp_celcius}}째</div>
     <div class="weatherWidgetRow" style="font-size: 16px; margin-top: 24px;">{{WeatherData.temp_min}}째 / {{WeatherData.temp_max}}째</div>
     <div class="weatherWidgetRow" style="font-size: 12px; margin-top: 6px;">Feels Like: {{WeatherData.temp_feels_like}}째</div>
     <div class="weatherWidgetRow" style="font-size: 46px; margin-top: 46px;">{{WeatherData.name}}</div>
     <div class="weatherWidgetRow" style="font-size: 18px; margin-top: 4px;">Humidity: {{WeatherData.main.humidity}}%</div>
</div>
